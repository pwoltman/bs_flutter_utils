// android/build.gradle (bs_flutter_utils)

plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}

android {
  namespace 'com.bsflutter.utils'      // ‚Üê choose a stable, unique value
  compileSdkVersion 34

  defaultConfig {
    minSdkVersion 21
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

// No buildscript{}, no repositories{}, no jcenter(), no AGP/Kotlin classpaths here.
dependencies {
  // Leave empty unless your library explicitly needs extra libs.
  // (Do NOT add kotlin-stdlib here; the Kotlin Android plugin provides it.)
}
